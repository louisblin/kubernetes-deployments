apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Release.Name }}-deployments
spec:
  project: default
  source:
    repoURL: https://github.com/louisblin/kubernetes-deployments.git
    targetRevision: HEAD
    path: deployments
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd