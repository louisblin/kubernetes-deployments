{{- range .Values.deployments }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}
spec:
  project: default
  source:
    repoURL: https://github.com/louisblin/kubernetes-deployments.git
    targetRevision: {{ .revision | default "HEAD" }}
    path: {{ .name }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
{{- end }}